{% extends 'AppCoder/base.html' %}
{% block content_title %}
<style>
    .titulo-fondo {
        background-image: url("https://blog.pearsonlatam.com/hs-fs/hubfs/Blog%20HED/Multimedia/Im%C3%A1genes%20de%20Blog/beneficios-de-las-bibliotecas-virtuales-lectura-dinamica.jpg?width=800&name=beneficios-de-las-bibliotecas-virtuales-lectura-dinamica.jpg");
        background-size: cover;
        background-position: center;
        padding: 80px 20px;
        border-radius: 15px;
        text-align: center;
        color: rgb(12, 12, 12);
        text-shadow: 2px 2px 6px rgba(149, 143, 143, 0.7);
        font-size: 4rem;
        font-style: italic;
        font-weight: bold;
    }
</style>
<div class="titulo-fondo">
    Eliminar Biblioteca
</div>
{% endblock content_title %}

{% block content %}
    <div class="container mt-4">
        <h2>¿Estás seguro que deseas eliminar esta biblioteca?</h2>
        <p><strong>{{ object.nombre }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_bibliotecas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
